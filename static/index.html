    <script>
      function remixLiveReloadConnect(config) {
        let REMIX_DEV_ORIGIN = "http://localhost:3001/";
        let protocol = REMIX_DEV_ORIGIN
          ? new URL(REMIX_DEV_ORIGIN).protocol.replace(/^http/, "ws")
          : location.protocol === "https:"
          ? "wss:"
          : "ws:"; // remove in v2?
        let hostname = location.hostname;
        let url = new URL(protocol + "//" + hostname + "/socket");

        url.port =
          undefined || REMIX_DEV_ORIGIN
            ? new URL(REMIX_DEV_ORIGIN).port
            : Number(8002) || 8002;

        let ws = new WebSocket(url.href);
        ws.onmessage = async (message) => {
          let event = JSON.parse(message.data);
          if (event.type === "LOG") {
            console.log(event.message);
          }
          if (event.type === "RELOAD") {
            console.log("ðŸ’¿ Reloading window ...");
            window.location.reload();
          }
          if (event.type === "HMR") {
            if (!window.__hmr__ || !window.__hmr__.contexts) {
              console.log("ðŸ’¿ [HMR] No HMR context, reloading window ...");
              window.location.reload();
              return;
            }
            if (!event.updates || !event.updates.length) return;
            let updateAccepted = false;
            let needsRevalidation = new Set();
            for (let update of event.updates) {
              console.log("[HMR] " + update.reason + " [" + update.id + "]");
              if (update.revalidate) {
                needsRevalidation.add(update.routeId);
                console.log("[HMR] Revalidating [" + update.routeId + "]");
              }
              let imported = await import(
                update.url + "?t=" + event.assetsManifest.hmr.timestamp
              );
              if (window.__hmr__.contexts[update.id]) {
                let accepted =
                  window.__hmr__.contexts[update.id].emit(imported);
                if (accepted) {
                  console.log("[HMR] Updated accepted by", update.id);
                  updateAccepted = true;
                }
              }
            }
            if (
              event.assetsManifest &&
              window.__hmr__.contexts["remix:manifest"]
            ) {
              let accepted = window.__hmr__.contexts["remix:manifest"].emit({
                needsRevalidation,
                assetsManifest: event.assetsManifest,
              });
              if (accepted) {
                console.log("[HMR] Updated accepted by", "remix:manifest");
                updateAccepted = true;
              }
            }
            if (!updateAccepted) {
              console.log("[HMR] Updated rejected, reloading...");
              window.location.reload();
            }
          }
        };
        ws.onopen = () => {
          if (config && typeof config.onOpen === "function") {
            config.onOpen();
          }
        };
        ws.onclose = (event) => {
          if (event.code === 1006) {
            console.log(
              "Remix dev asset server web socket closed. Reconnecting..."
            );
            setTimeout(
              () =>
                remixLiveReloadConnect({
                  onOpen: () => window.location.reload(),
                }),
              1000
            );
          }
        };
        ws.onerror = (error) => {
          console.log("Remix dev asset server web socket error:");
          console.error(error);
        };
      }
      remixLiveReloadConnect();
    </script>
